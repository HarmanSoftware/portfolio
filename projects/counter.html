<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./counter.js"></script>
</head>
<body style="background-color:#bdc3c7;">
    <div class="container">
        <div class="text-center fs-1 fw-bold mt-3">{ Counter App }</div>        
        <div class="row bg-dark p-5 m-5 text-center rounded-3">
            <div id="counter" class="fs-1 mb-3 text-light">0</div>
            <button type="button" class="col btn btn-success fs-3 fw-bold m-1" onclick="add()">+</button>
            <button type="button" class="col btn btn-primary fs-3 fw-bold m-1" onclick="minus()">-</button>
            <button type="button" class="col btn btn-danger fs-3  fw-bold  m-1" onclick="reset()">reset</button>
        </div>
    </div>
</body>

    <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>
</body>
</html>
