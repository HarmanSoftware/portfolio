<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel counter app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="./vowel-counter.js" defer="true"></script>
</head>
<body>
    <div class="fs-2 fw-bold text-center">Vowel Counter</div>
<div class="container bg-dark p-5 m-2 rounded-2 mx-auto d-block">
    <div class="text-center">        
        <input type="text" id="input-text" class="p-2 mx-3" placeholder="Enter text...">
        <button type="button" class="btn btn-light px-4 py-3 rounded" onclick="handleVowel()">Calculate</button>
        <div id="vowels" class="text-light text-center"></div>
        <div id="num-vowels" class="text-light text-center fs-5 fw-bold"></div>
    </div>
</div>
    

    <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>
</body>
</html>
